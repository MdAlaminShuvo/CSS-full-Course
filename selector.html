<!--Selectors and combinators-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Selectors and combinators</title>
        <style>
            div ~ p{
                color: green;
            }
                   
          

        </style>


    </head>
    <body>
        <h1>This is a h1</h1>
     <div> 
         <p>This is a paragraph 1</p> 
         <p>This is a paragraph 2</p> 
         <section><p>This is a para3</p></section>
     </div>
       <p>This is a paragraph 4</p>
       <p>This is a paragraph 5</p> 
    </body>


</html>
